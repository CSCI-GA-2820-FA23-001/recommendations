---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recommendations
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recommendations
            port:
              number: 8080